<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../SharedWebBoardGame/css/main.css" />
    <link rel="stylesheet" href="../SharedWebBoardGame/css/card.css" />
    <link rel="stylesheet" href="../css/nuts_card.css" />
    <link rel="stylesheet" href="../css/nuts_image.css" />
    <link rel="stylesheet" href="../SharedWebBoardGamecss/image.css" />
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <style type="text/css"></style>
  </head>

  <body id="body">
    <!-- configure Dojo -->
    <script>
      // Instead of using data-dojo-config, we're creating a dojoConfig
      // object *before* we load dojo.js; they're functionally identical,
      // it's just easier to read this approach with a larger configuration.
      var dojoConfig = {
        baseUrl: "..",
        async: true,
        // This code registers the correct location of the "demo"
        // package so we can load Dojo from the CDN whilst still
        // being able to load local modules
        packages: [
          { name: "dojo", location: "../../bower_components/dojo" },
          { name: "javascript", location: "javascript" },
        ],
      };
    </script>
    <!-- load Dojo -->
    <script src="../../../bower_components/dojo/dojo.js"></script>

    <script>
      require([
        "sharedJavascript/cards",
        "javascript/boxCards",
        "javascript/gameUtils",
        "javascript/measurements",
        "javascript/nutTypes",
        "sharedJavascript/systemConfigs",
      ], function (cards, boxCards, gameUtils, measurements, systemConfigs) {
        var numBoxCardsEachType = 10;
        var numBoxCards = nutTypes.numNutTypes * numBoxCardsEachType;

        function addBoxCard(parent, index) {
          return boxCards.addNthBoxCardSingleNut(
            parent,
            index,
            numBoxCardsEachType
          );
        }

        systemConfigs.setSystemConfigs({
          smallCardHeight: measurements.smallCardHeight,
          smallCardWidth: measurements.smallCardWidth,
        });
        cards.addCards("Box", "#aaaaaa", numBoxCards, addBoxCard);
      });
    </script>
  </body>
</html>
