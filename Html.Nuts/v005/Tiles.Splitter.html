<html>
  <head>
    <link rel="stylesheet" href="../SharedWebBoardGame/css/main.css" />
    <link rel="stylesheet" href="../css/belt.css" />
    <link rel="stylesheet" href="../css/board_tile.css" />
    <link rel="stylesheet" href="../css/conveyor_tile.css" />
    <link rel="stylesheet" href="../css/nuts_main.css" />
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <style type="text/css"></style>
  </head>

  <body class="c1 doc-content" id="body">
    <!-- configure Dojo -->
    <script>
      // Instead of using data-dojo-config, we're creating a dojoConfig
      // object *before* we load dojo.js; they're functionally identical,
      // it's just easier to read this approach with a larger configuration.
      var dojoConfig = {
        baseUrl: "..",
        async: true,
        // This code registers the correct location of the "demo"
        // package so we can load Dojo from the CDN whilst still
        // being able to load local modules
        packages: [
          { name: "dojo", location: "../../bower_components/dojo" },
          { name: "javascript", location: "javascript" },
          {
            name: "sharedJavascript",
            location: "SharedWebBoardgame/javascript",
          },
        ],
      };
    </script>
    <!-- load Dojo -->
    <script src="../../../bower_components/dojo/dojo.js"></script>

    <script>
      require([
        "sharedJavascript/debugLog",
        "sharedJavascript/systemConfigs",
        "javascript/conveyorTiles",
        "javascript/conveyorTileTypes",
        "javascript/measurements",
      ], function (
        debugLog,
        systemConfigs,
        conveyorTiles,
        conveyorTileTypes,
        measurements
      ) {
        var numTotalSplitterEachArity = 4;
        debugLog.debugLog(
          "Refactor",
          "Doug: systemConfigs = " + JSON.stringify(systemConfigs)
        );
        systemConfigs.setSystemConfigs(
          systemConfigs.addTileSystemConfigs(measurements.conveyorTileGap)
        );

        debugLog.debugLog(
          "Refactor",
          "Doug: systemConfigs = " + JSON.stringify(systemConfigs)
        );
        systemConfigs.setSystemConfigs(
          systemConfigs.addTileSystemConfigs(measurements.conveyorTileGap)
        );
        conveyorTiles.createConveyorTiles(
          conveyorTileTypes.SplitterLeft,
          numTotalSplitterEachArity
        );

        conveyorTiles.createConveyorTiles(
          conveyorTileTypes.SplitterRight,
          numTotalSplitterEachArity
        );
      });
    </script>
  </body>
</html>
