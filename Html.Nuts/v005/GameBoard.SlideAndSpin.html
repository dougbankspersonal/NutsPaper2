<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../SharedWebBoardGame/css/card.css" />
    <link rel="stylesheet" href="../SharedWebBoardGame/css/image.css" />
    <link rel="stylesheet" href="../SharedWebBoardGame/css/main.css" />
    <link rel="stylesheet" href="../css/belt.css" />
    <link rel="stylesheet" href="../css/board_tile.css" />
    <link rel="stylesheet" href="../css/box_holder.css" />
    <link rel="stylesheet" href="../css/conveyor_tile.css" />
    <link rel="stylesheet" href="../css/game_board.css" />
    <link rel="stylesheet" href="../css/machine.css" />
    <link rel="stylesheet" href="../css/marker.css" />
    <link rel="stylesheet" href="../css/nuts_image.css" />
    <link rel="stylesheet" href="../css/nuts_main.css" />
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <style type="text/css"></style>
  </head>

  <body class="c1 doc-content" id="body">
    <!-- configure Dojo -->
    <script>
      // Instead of using data-dojo-config, we're creating a dojoConfig
      // object *before* we load dojo.js; they're functionally identical,
      // it's just easier to read this approach with a larger configuration.
      var dojoConfig = {
        baseUrl: "..",
        async: true,
        // This code registers the correct location of the "demo"
        // package so we can load Dojo from the CDN whilst still
        // being able to load local modules
        packages: [
          { name: "dojo", location: "../../bower_components/dojo" },
          { name: "javascript", location: "javascript" },
          {
            name: "sharedJavascript",
            location: "SharedWebBoardgame/javascript",
          },
        ],
      };
    </script>
    <!-- load Dojo -->
    <script src="../../../bower_components/dojo/dojo.js"></script>

    <script>
      require([
        "sharedJavascript/debugLog",
        "sharedJavascript/genericUtils",
        "sharedJavascript/systemConfigs",
        "javascript/boxHolders",
        "javascript/gameBoard",
        "javascript/gameUtils",
        "javascript/markers",
        "javascript/markerTypes",
        "javascript/machineTypes",
        "javascript/rowTypes",
        "javascript/versionDetails",
      ], function (
        debugLog,
        genericUtils,
        systemConfigs,
        boxHolders,
        gameBoard,
        gameUtils,
        markers,
        markerTypes,
        machineTypes,
        rowTypes,
        versionDetails
      ) {
        versionDetails.setVersion(versionDetails.version_005);
        var sc = gameUtils.addDemoBoardSystemConfigs();
        debugLog.debugLog("Layout", "Doug: sc = " + JSON.stringify(sc));
        systemConfigs.setSystemConfigs(sc);

        var orderedRowTypes = versionDetails.getOrderedRowTypes();
        var totalNumColumns = versionDetails.getTotalNumColumns();
        debugLog.debugLog(
          "GameBoard",
          "Doug: orderedRowTypes = " + JSON.stringify(orderedRowTypes)
        );
        debugLog.debugLog(
          "GameBoard",
          "Doug: totalNumColumns = " + JSON.stringify(totalNumColumns)
        );
        gameBoard.addGameBoard({
          orderedRowTypes: orderedRowTypes,
          totalNumColumns: totalNumColumns,
        });

        // Add nut dispensers
        var quarterRightTurns = [3, 2, 0, 0, 3, 1, 1, 2];
        placeElementOnBoard.placeBoxHolders(orderedRowTypes, totalNumColumns);
        placeElementOnBoard.placeNutDispensers(
          orderedRowTypes,
          totalNumColumns,
          quarterRightTurns
        );

        // Salters and Roasters
        // Add Salters.
        var salterRowIndex = genericUtils.getIndexOfFirstInstanceInArray(
          orderedRowTypes,
          rowTypes.Salter
        );
        placeElementOnBoard.placeMachineOnBoard(
          salterRowIndex,
          1,
          machineTypes.SalterMachine
        );
        placeElementOnBoard.placeMachineOnBoard(
          salterRowIndex,
          5,
          machineTypes.SalterMachine
        );

        // Add Roasters.
        var roasterRowIndex = genericUtils.getIndexOfFirstInstanceInArray(
          orderedRowTypes,
          rowTypes.Roaster
        );
        placeElementOnBoard.placeMachineOnBoard(
          roasterRowIndex,
          3,
          machineTypes.RoasterMachine
        );
        placeElementOnBoard.placeMachineOnBoard(
          roasterRowIndex,
          6,
          machineTypes.RoasterMachine
        );

        // Add Squirrel.
        var squirrelRowIndex = genericUtils.getIndexOfFirstInstanceInArray(
          orderedRowTypes,
          rowTypes.Squirrel
        );
        placeElementOnBoard.placeMarkerOnBoard(
          squirrelRowIndex,
          2,
          markerTypes.Squirrel
        );

        // Add conveyor tiles.
        // placeConveyorTileOnBoard.placeConveyorTile(conveyorTileTypes.Cross, 2, 6);
        placeConveyorTileOnBoard.placeConveyorTile(
          conveyorTileTypes.Cross,
          2,
          1
        );
        placeConveyorTileOnBoard.placeConveyorTile(
          conveyorTileTypes.Cross,
          5,
          6
        );
        placeConveyorTileOnBoard.placeConveyorTile(
          conveyorTileTypes.Cross,
          7,
          4,
          ["ghost"]
        );
        placeConveyorTileOnBoard.placeConveyorTile(
          conveyorTileTypes.Cross,
          7,
          3
        );
        // placeConveyorTileOnBoard.placeConveyorTile(conveyorTileTypes.Cross, 9, 1);
        //  placeConveyorTileOnBoard.placeConveyorTile(conveyorTileTypes.Cross, 9, 5, onveyorTileTypes.Cross, ["ghost"]);
        placeConveyorTileOnBoard.placeConveyorTile(
          conveyorTileTypes.Cross,
          10,
          0
        );

        highlights.highlightConveyorTile(7, 3, gameUtils.blueHighlightColor);
        highlights.highlightAllConnectingPaths();

        highlights.highlightBoxHolder(6, gameUtils.greenHighlightColor);
      });
    </script>
  </body>
</html>
