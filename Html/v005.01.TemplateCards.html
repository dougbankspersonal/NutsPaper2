<html>

<head>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/card.css">
	<link rel="stylesheet" href="css/template.css">
	<link href='https://fonts.googleapis.com/css?family=Courier' rel='stylesheet'>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <style type="text/css">
	</style>
</head>

<body id="body">
	<!-- configure Dojo -->
	<script>
		// Instead of using data-dojo-config, we're creating a dojoConfig
		// object *before* we load dojo.js; they're functionally identical,
		// it's just easier to read this approach with a larger configuration.
		var dojoConfig = {
			baseUrl: ".",
			async: true,
			// This code registers the correct location of the "demo"
			// package so we can load Dojo from the CDN whilst still
			// being able to load local modules
			packages: [
				{ name: "dojo", location: "../../bower_components/dojo" },
				{ name: "javascript", location: "javascript" }
			]
		};
	</script>
	<!-- load Dojo -->
	<script src="../../bower_components/dojo/dojo.js"></script>

    <script>
		require([
            'javascript/cards',
            'javascript/gameUtils',
            'javascript/templateCards',
		], function (cards, gameUtils, templateCards, dojo) {
            var templateCardConfigs = [
                {
                    points:  15,
                    type: "cross",
                },
                {
                    points:  15,
                    type: "wiggle",
                },
                {
                    points:  10,
                    type: "block",
                },
                {
                    points:  10,
                    type: "lightning",
                },
                {
                    points:  6,
                    type: "smallL",
                },
                {
                    points:  6,
                    type: "line",
                },
                {
                    points:  2,
                    type: "two",
                },
                {
                    points:  1,
                    type: "one",
                },
            ]

			cards.addCards("Template", "#ffeedd", templateCardConfigs.length * 4, function(parent, index) {
                var adjustedIndex = Math.floor(index/4)
                templateCards.addTemplateCard(parent, adjustedIndex, templateCardConfigs)
            }, {
                bigCards: true,
                // ttsCards: true,
            })
		});
    </script>
</body>

</html>
