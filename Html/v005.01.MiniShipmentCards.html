<!-- DEPRECATED -->
<html>

<head>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/card.css">
	<link rel="stylesheet" href="css/shipment.css">
	<link href='https://fonts.googleapis.com/css?family=Courier' rel='stylesheet'>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <style type="text/css">
	</style>
</head>

<body id="body">
	<!-- configure Dojo -->
	<script>
		// Instead of using data-dojo-config, we're creating a dojoConfig
		// object *before* we load dojo.js; they're functionally identical,
		// it's just easier to read this approach with a larger configuration.
		var dojoConfig = {
			baseUrl: ".",
			async: true,
			// This code registers the correct location of the "demo"
			// package so we can load Dojo from the CDN whilst still
			// being able to load local modules
			packages: [
				{ name: "dojo", location: "../../bower_components/dojo" },
				{ name: "javascript", location: "javascript" }
			]
		};
	</script>
	<!-- load Dojo -->
	<script src="../../bower_components/dojo/dojo.js"></script>

    <script>
		require([
			'javascript/cards',
			'javascript/shipmentCards',
			'javascript/gameUtils',
		], function (cards, shipmentCards, gameUtils, dojo) {
			var miniShipmentCardConfigs = [
				{
					nuts: [
						{
							type: gameUtils.nutTypeWild,
							salted: false,
						}
					],
					points: 1,
                },
				{
					nuts: [
						{
							type: gameUtils.nutTypeWild,
							salted: true,
						}
					],
					points: 2,
                },
			]

			var numMiniShipmentCards = miniShipmentCardConfigs.length

			cards.addCards("Shipment", "#d0f0d0", numMiniShipmentCards, function(parent, index) {
				shipmentCards.addShipmentCard(parent, index, miniShipmentCardConfigs)
			}, {
				bigCards: true,
				ttsCards: false,
			})
		});
    </script>
</body>

</html>
