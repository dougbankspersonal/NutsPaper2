<html>

<head>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/card.css">
	<link rel="stylesheet" href="css/goal.css">
	<link href='https://fonts.googleapis.com/css?family=Courier' rel='stylesheet'>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <style type="text/css">
	</style>
</head>

<body id="body">
	<!-- configure Dojo -->
	<script>
		// Instead of using data-dojo-config, we're creating a dojoConfig
		// object *before* we load dojo.js; they're functionally identical,
		// it's just easier to read this approach with a larger configuration.
		var dojoConfig = {
			baseUrl: ".",
			async: true,
			// This code registers the correct location of the "demo"
			// package so we can load Dojo from the CDN whilst still
			// being able to load local modules
			packages: [
				{ name: "dojo", location: "../../bower_components/dojo" },
				{ name: "javascript", location: "javascript" }
			]
		};
	</script>
	<!-- load Dojo -->
	<script src="../../bower_components/dojo/dojo.js"></script>

    <script>
		require([
            'javascript/cards',
            'javascript/gameUtils',
            'javascript/goalCards',
		], function (cards, gameUtils, goalCards, dojo) {
            var goalCardConfigs = [
                {
                    title: "Almond Thought Leader",
                    goal: "Player who shipped the most Almonds",
                    points: "+12 points",
                    count: 1,
                },
                {
                    title: "Cashew Innovator",
                    goal: "Player who shipped the most Cashews",
                    points: "+12 points",
                    count: 1,
                },
                {
                    title: "Peanut Champion",
                    goal: "Player who shipped the most Peanuts",
                    points: "+12 points",
                    count: 1,
                },
                {
                    title: "Pistachio Monger",
                    goal: "Player who shipped the most Pistachios",
                    points: "+12 points",
                    count: 1,
                },
            ]

			cards.addCards("Goal", "#ffeedd", goalCards.getCount(goalCardConfigs), function(parent, index) {
                goalCards.addGoalCard(parent, index, goalCardConfigs)
            }, {
                bigCards: true,
                // ttsCards: true,
            })
		});
    </script>
</body>

</html>
