<html>

<head>
	<link rel="stylesheet" href="css/card.css">
	<link href='https://fonts.googleapis.com/css?family=Courier' rel='stylesheet'>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <style type="text/css">
	</style>
</head>

<body id="body">
	<!-- configure Dojo -->
	<script>
		// Instead of using data-dojo-config, we're creating a dojoConfig
		// object *before* we load dojo.js; they're functionally identical,
		// it's just easier to read this approach with a larger configuration.
		var dojoConfig = {
			baseUrl: ".",
			async: true,
			// This code registers the correct location of the "demo"
			// package so we can load Dojo from the CDN whilst still
			// being able to load local modules
			packages: [
				{ name: "dojo", location: "../../bower_components/dojo" },
				{ name: "javascript", location: "javascript" }
			]
		};
	</script>
	<!-- load Dojo -->
	<script src="../../bower_components/dojo/dojo.js"></script>

    <script>
		require([
			'javascript/cards',
			'javascript/gameUtils',
		], function (cards, gameUtils, dojo) {
			var numOrderCardsEachType = 10
			var nutTypes = gameUtils.nutTypesByVersion[gameUtils.version004_01]
			var numNutTypes = nutTypes.length
			var numOrderCards = numNutTypes * numOrderCardsEachType

			function makeOrderCard(parent, index) {
				return cards.makeNthOrderCardSingleNut(gameUtils.version004_01, parent, index, numOrderCardsEachType, "small")
			}

			cards.makeCards("Order", "#f0d0d0", numOrderCards, makeOrderCard, "small")
		});
    </script>
</body>

</html>
