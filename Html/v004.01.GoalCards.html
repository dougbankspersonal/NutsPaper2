<html>

<head>
	<link rel="stylesheet" href="css/card.css">
	<link href='https://fonts.googleapis.com/css?family=Courier' rel='stylesheet'>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <style type="text/css">
	</style>
</head>

<body id="body">
	<!-- configure Dojo -->
	<script>
		// Instead of using data-dojo-config, we're creating a dojoConfig
		// object *before* we load dojo.js; they're functionally identical,
		// it's just easier to read this approach with a larger configuration.
		var dojoConfig = {
			baseUrl: ".",
			async: true,
			// This code registers the correct location of the "demo"
			// package so we can load Dojo from the CDN whilst still
			// being able to load local modules
			packages: [
				{ name: "dojo", location: "../../bower_components/dojo" },
				{ name: "javascript", location: "javascript" }
			]
		};
	</script>
	<!-- load Dojo -->
	<script src="../../bower_components/dojo/dojo.js"></script>

    <script>
		require([
			'javascript/cards',
			'javascript/gameUtils',
		], function (cards, gameUtils, dojo) {
            var goalCardConfigs = [
                {
                    title: "Peanut Champion",
                    goal: "First player to collect 4 Peanuts",
                    reward: "Immediately collect 3 Action Tokens",
                },
                {
                    title: "Almond Thought Leader",
                    goal: "First player to collect 4 Almonds",
                    reward: "Any time you roll for squirrel movement, roll twice and use the lower result.",
                },
                {
                    title: "Cashew Innovator",
                    goal: "First player to collect 4 Cashews",
                    reward: "You may collect a 6th nut of any type for an additional 6 points. (Only once)",
                },
                {
                    title: "Pistachio Monger",
                    goal: "First player to collect 4 Pistachios",
                    reward: "You may ignore the penalty for one failed Bonus card.",
                },
                {
                    title: "Salty Mama",
                    goal: "First player to collect 4 Salt Tokens",
                    reward: "Each of your Salt Tokens is worth 3 points at the end of the game.",
                },
                {
                    title: "Dummy Mama",
                    goal: "First player to collect 4 Salt Tokens",
                    reward: "Each of your Salt Tokens is worth 3 points at the end of the game.",
                },
            ]

            var numGoalCards = goalCardConfigs.length

			function makeNthGoalCard(parentNode, index)
			{
				var node = cards.makeCardFront(parentNode, "goal small", "goal.".concat(index.toString()))
                var config = goalCardConfigs[index]
                var scoreNode = gameUtils.addDiv(node, "title", "title")
				scoreNode.innerHTML = config.title
                var scoreNode = gameUtils.addDiv(node, "goal", "goal")
				scoreNode.innerHTML = config.goal
                var scoreNode = gameUtils.addDiv(node, "reward", "reward")
				scoreNode.innerHTML = config.reward
			}

			function makeGoalCard(parent, index) {
				return makeNthGoalCard(parent, index)
			}

			cards.makeCards("Goal", "#ffeedd", numGoalCards, makeGoalCard, "small")
		});
    </script>
</body>

</html>
