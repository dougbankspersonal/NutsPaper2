<html>

<head>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/card.css">
	<link href='https://fonts.googleapis.com/css?family=Courier' rel='stylesheet'>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <style type="text/css">
	</style>
</head>

<body id="body">
	<!-- configure Dojo -->
	<script>
		// Instead of using data-dojo-config, we're creating a dojoConfig
		// object *before* we load dojo.js; they're functionally identical,
		// it's just easier to read this approach with a larger configuration.
		var dojoConfig = {
			baseUrl: ".",
			async: true,
			// This code registers the correct location of the "demo"
			// package so we can load Dojo from the CDN whilst still
			// being able to load local modules
			packages: [
				{ name: "dojo", location: "../../bower_components/dojo" },
				{ name: "javascript", location: "javascript" }
			]
		};
	</script>
	<!-- load Dojo -->
	<script src="../../bower_components/dojo/dojo.js"></script>

    <script>
		require([
			'javascript/cards',
			'javascript/gameUtils',
		], function (cards, gameUtils) {

			// Action Cards
			var actionCardDescs = [
				{
					title: "Nut<br>Dispensers",
					action: "Move one Nut Dispenser to any open space on Nut Dispensers row",
				},
				{
					title: "Roasters",
					action: "Move one Roaster to any open space on Roasters row",
				},
				{
					title: "Salters",
					action: "Move one Salter to any open space on Salters row",
				},
				{
					title: "Belt #1",
					action: "Add or remove a Cross tile on Belt #1 row",
				},
				{
					title: "Belt #2",
					action: "Add or remove a Cross tile on Belt #2 row",
				},
				{
					title: "Belt #3",
					action: "Add or remove a Cross tile on Belt #3 row",
				},
				{
					title: "Belt #4",
					action: "Add or remove a Cross tile on Belt #4 row",
				},
			]
						// Action cards
			var numActionCards = actionCardDescs.length

			function makeActionCard(parent, index) {
				var actionCardDesc = actionCardDescs[index]

				var node = cards.makeCardFront(parent, ["action"], "action.".concat(index.toString()))
				gameUtils.addDiv(node, ["title"], "title", actionCardDesc.title)
				gameUtils.addDiv(node, ["action"], "action", actionCardDesc.action)

				return node
			}

			cards.makeCards("Action", "#c4c4c4", numActionCards, makeActionCard)
		});
    </script>
</body>

</html>
